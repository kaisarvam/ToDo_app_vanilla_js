<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark">
    <h1 class="text-center mt-4 text-white">ToDo App</h1>

<section class="row text-center  justify-content-around mb-3 mt-5">

    <div class="col-md-4 col-sm-12 bg-warning border border-dark mb-3">

        <h2>Dashbord Area</h2>
        <h4 class="mb-2">Total task = <span class="text-primary" id="total-task">0</span> </h4>
        <h4 class="mb-2">Compleated task = <span class="text-success" id="compleated-task">0</span> </h4>
        <h4 class="mb-2">Unfinished task = <span  class="text-danger" id="unfinished-task">0</span> </h4>
    </div>

    <div class="col-md-4 col-sm-12 bg-primary border border-dark mb-3">

        <h2>Input Area</h2>     
        <div class="input-group m-6">
            <input type="text" class="form-control" placeholder="Task info" id="add-task-input" >
            <button class="btn btn-info text-white border border-dark" type="button" id="add-task">Add</button>
          </div>
             </div>


     <div class="col-md-3 col-sm-12 bg-info border border-dark mb-3">
    
        <h2>Search area</h2>
    <div class="input-group m-6">
    <input type="text" class="form-control" oninput="inputChange(event)" onclick="inputChange(event)"  placeholder="Search your task" id="search-task-input" >
    <button class="btn btn-primary text-white border border-dark" type="button" id="search-task">Search</button>
    </div>

     </div>

</section>

<section class="row text-center  justify-content-around text-white ">
    <ol id="task-ol" class=" text-left">
    <!-- <li class="task-li mb-2 border border-light p-3">First task is cleaning house <br> <button class="mt-1 btn btn-info done">Done</button></li>
    <li class="task-li mb-2 border border-light p-3">second task is washing Room <br> <button class="mt-1 btn btn-info done">Done</button></li> -->
    </ol>

</section>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="./js/script.js"></script>
</body>
</html>
